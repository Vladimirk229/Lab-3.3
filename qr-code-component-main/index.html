<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="custom-bg min-vh-100 d-flex flex-column justify-content-center align-items-center position-relative">

  <div id="mainblock" class="bg-white text-center p-3 rounded-3 custom-shadow" style="width: 340px;">
    <img src="images/image-qr-code.png" alt="QR code" class="img-fluid rounded-3 custom-qr mb-3" />
    <h2 class="fs-5 fw-bold mb-3">Improve your front-end skills by building projects</h2>
    <p class="text-muted mb-0">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution position-absolute bottom-0 w-100 text-center small mt-3">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none text-primary">Frontend Mentor</a>.
    Coded by <a href="#" class="text-decoration-none text-primary">Volodymyr Kazakov</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
