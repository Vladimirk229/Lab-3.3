<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="custom-bg min-vh-100 d-flex flex-column justify-content-center align-items-center position-relative">

  <main role="main" id="mainblock" class="text-center p-3 bg-white border border-dark rounded-3 custom-shadow">
    <article aria-labelledby="post-title">
      <img id="decoration" src="assets/images/illustration-article.svg" alt="Article illustration"
        class="img-fluid rounded mb-3" />

      <section id="maintext" class="text-start">
        <header>
          <div id="learning" class="custom-badge text-center fw-bold rounded py-1 px-2 mb-2 d-inline-block"
            aria-label="Category">Learning</div>
          <p class="mb-1">Published 21 Dec 2023</p>
          <h2 id="post-title" class="h5">HTML & CSS foundations</h2>
        </header>

        <p id="description" class="text-muted">These languages are the backbone of every website, defining structure,
          content, and presentation.</p>

        <footer id="author" class="d-flex align-items-center mt-4" aria-label="Author information">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="rounded-circle" width="37"
            height="37" />
          <h4 class="ms-2 mb-0 h6">Greg Hooper</h4>
        </footer>
      </section>
    </article>
  </main>

  <div class="attribution position-absolute w-100 text-center small">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener" class="text-primary">Frontend
      Mentor</a>.
    Coded by <a href="#">Volodymyr Kazakov</a>.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
